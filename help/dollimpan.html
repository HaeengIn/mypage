<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌림판 - 도움말</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/img/favicon.webp">
</head>
<body>
    <h1 class="fade-up">
        돌림판 - 도움말
    </h1>
    <p class="fade-up">
        - Enter를 눌러서 입력값을 자동으로 추첨 대기열에 추가할 수 있습니다.<br>
        - /를 눌러서 자동으로 입력창에 포커스를 맞출 수 있습니다.<br>
        - esc를 눌러서 자동으로 입력창의 포커스를 해제할 수 있습니다.<br>
        - 입력값은 한국어와 영어만 지원하며, 최대 4자까지 입력할 수 있습니다.<br>
    </p>
    <script src="../static/script.js"></script>
</body>
</html>
